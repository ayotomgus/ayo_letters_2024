<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지구 반대편에서 엽서를 보내드립니다 | Postcards from the Other Side of the Earth</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .header-image {
            width: 100%;
            height: 200px;
            background-image: url('/api/placeholder/600/200');
            background-size: cover;
            background-position: center;
        }
        h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .main-content {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
        .donation {
            margin-top: 20px;
            text-align: center;
        }
        #map {
            height: 200px;
            background-color: #ddd;
            margin-top: 20px;
        }
        .required:after {
            content: " *";
            color: red;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-image"></div>
        <h1>지구 반대편에서 엽서를 보내드립니다<br>Postcards from the Other Side of the Earth</h1>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>엽서 신청하기 / Apply for a Postcard</h2>
            <form id="postcardForm">
                <div class="form-group">
                    <label for="name" class="required">이름 / Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address" class="required">주소 / Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="email" class="required">이메일 주소 / Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <div id="emailError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="zipcode">우편번호 / Zip Code (선택 / Optional):</label>
                    <input type="text" id="zipcode" name="zipcode">
                </div>
                <div class="form-group">
                    <label for="message">메시지 / Message (선택 / Optional):</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit">신청하기 / Apply</button>
            </form>
        </div>

        <div class="donation">
            <h3>여행을 응원해주세요! / Support My Journey!</h3>
            <p>도네이션으로 저의 여행을 지원해주실 수 있습니다.<br>You can support my travel with a donation.</p>
            <button id="donateBtn">도네이션하기 / Donate</button>
        </div>

        <div id="map">
            <!-- 여기에 지도가 표시될 것입니다 -->
            <p>현재 위치 / Current Location: 서울, 대한민국 / Seoul, South Korea</p>
        </div>
    </div>

    <script>
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        document.getElementById('postcardForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');

            if (!validateEmail(emailInput.value)) {
                emailError.textContent = '유효한 이메일 주소를 입력해주세요. / Please enter a valid email address.';
                return;
            } else {
                emailError.textContent = '';
            }

            alert('엽서 신청이 완료되었습니다! / Your postcard application has been submitted!');
        });

        document.getElementById('donateBtn').addEventListener('click', function() {
            alert('도네이션 페이지로 이동합니다. 감사합니다! / Redirecting to donation page. Thank you!');
        });
    </script>
</body>
</html>
